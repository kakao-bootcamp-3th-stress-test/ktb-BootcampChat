name: Deploy Backend

on:
  push:
    branches:
      - ci-cd
    paths:
      - 'apps/backend/**'
      - 'apps/backend/docker-compose.yaml'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      deploy_servers:
        description: '배포할 서버 목록 (공백으로 구분)'
        required: false
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push Docker image
        working-directory: apps/backend
        run: |
          set -e
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/ktb-chat-backend:latest"
          echo "Building and pushing Docker image with buildx..."
          docker buildx build \
            --platform linux/amd64 \
            --cache-from type=registry,ref=$IMAGE_NAME \
            --cache-to type=inline \
            --tag $IMAGE_NAME \
            --push \
            . || {
            echo "Docker buildx build failed!"
            exit 1
          }
          echo "Build and push completed successfully"

  get-servers:
    needs: build-and-push
    runs-on: ubuntu-latest
    outputs:
      servers: ${{ steps.get-servers.outputs.servers }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Get Backend Server IPs
        id: get-servers
        run: |
          # Get server IPs
          if [ -n "${{ github.event.inputs.deploy_servers }}" ]; then
            SERVERS="${{ github.event.inputs.deploy_servers }}"
          else
            SERVERS=$(aws ec2 describe-instances \
              --filters "Name=tag:Role,Values=backend" "Name=instance-state-name,Values=running" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text | tr '\t' ' ' | xargs)
          fi
          
          # Check if servers exist
          if [ -z "$SERVERS" ] || [ "$SERVERS" = "None" ]; then
            echo "Error: No backend servers found"
            exit 1
          fi
          
          # Convert to JSON array for matrix
          SERVER_ARRAY=$(echo "$SERVERS" | awk '{for(i=1;i<=NF;i++) if($i!="" && $i!="None") print $i}' | jq -R '.' | jq -s '.')
          
          {
            echo "servers<<EOF"
            echo "$SERVER_ARRAY"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          echo "Server IPs: $SERVERS"

  deploy:
    needs: [build-and-push, get-servers]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: ${{ fromJson(needs.get-servers.outputs.servers) }}
      fail-fast: false
    env:
      USERNAME: ${{ secrets.DOCKER_USERNAME }}
      MONGO: ${{ secrets.MONGO_URI }}
      REDIS_H: ${{ secrets.REDIS_HOST }}
      REDIS_P: ${{ secrets.REDIS_PORT }}
      REDIS_SSL: ${{ secrets.REDIS_SSL }}
      PUBSUB_REDIS_H: ${{ secrets.PUBSUB_REDIS_HOST }}
      PUBSUB_REDIS_P: ${{ secrets.PUBSUB_REDIS_PORT }}
      PUBSUB_REDIS_SSL: ${{ secrets.PUBSUB_REDIS_SSL }}
      PUBSUB_REDIS_ENABLED: ${{ secrets.PUBSUB_REDIS_ENABLED }}
      JWT: ${{ secrets.JWT_SECRET }}
      ENC_KEY: ${{ secrets.ENCRYPTION_KEY }}
      ENC_SALT: ${{ secrets.ENCRYPTION_SALT }}
      FILE_S3_ACCESS_KEY: ${{ secrets.FILE_S3_ACCESS_KEY }}
      FILE_S3_SECRET_KEY: ${{ secrets.FILE_S3_SECRET_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy to ${{ matrix.server }}
        run: |
          SERVER="${{ matrix.server }}"
          
          # Setup known hosts and deploy
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "Copying docker-compose.yaml to $SERVER..."
          scp -i ~/.ssh/id_rsa apps/backend/docker-compose.yaml ubuntu@$SERVER:/home/ubuntu/ || {
            echo "Failed to copy docker-compose.yaml"
            exit 1
          }
          
          echo "Deploying backend to $SERVER..."
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER bash << 'REMOTE_SCRIPT'
            cd /home/ubuntu
            sudo docker image prune -a -f
            export DOCKER_USERNAME="$1"
            export MONGO_URI="$2"
            export REDIS_HOST="$3"
            export REDIS_PORT="$4"
            export REDIS_SSL="$5"
            export PUBSUB_REDIS_HOST="$6"
            export PUBSUB_REDIS_PORT="$7"
            export PUBSUB_REDIS_SSL="$8"
            export PUBSUB_REDIS_ENABLED="$9"
            export JWT_SECRET="${10}"
            export ENCRYPTION_KEY="${11}"
            export ENCRYPTION_SALT="${12}"
            export FILE_S3_ACCESS_KEY="${13}"
            export FILE_S3_SECRET_KEY="${14}"
            sudo -E docker pull $DOCKER_USERNAME/ktb-chat-backend:latest
            sudo -E docker compose up -d --force-recreate
          REMOTE_SCRIPT "$USERNAME" "$MONGO" "$REDIS_H" "$REDIS_P" "$REDIS_SSL" "$PUBSUB_REDIS_H" "$PUBSUB_REDIS_P" "$PUBSUB_REDIS_SSL" "$PUBSUB_REDIS_ENABLED" "$JWT" "$ENC_KEY" "$ENC_SALT" "$FILE_S3_ACCESS_KEY" "$FILE_S3_SECRET_KEY"
