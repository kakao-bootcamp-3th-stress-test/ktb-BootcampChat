name: Deploy Backend

on:
  push:
    branches:
      - ci-cd
    paths:
      - 'apps/backend/**'
      - 'apps/backend/docker-compose.yaml'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      deploy_servers:
        description: '배포할 서버 목록 (공백으로 구분)'
        required: false
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push Docker image
        working-directory: apps/backend
        run: |
          set -e
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/ktb-chat-backend:latest"
          echo "Building and pushing Docker image with buildx..."
          docker buildx build \
            --platform linux/amd64 \
            --cache-from type=registry,ref=$IMAGE_NAME \
            --cache-to type=inline \
            --tag $IMAGE_NAME \
            --push \
            . || {
            echo "Docker buildx build failed!"
            exit 1
          }
          echo "Build and push completed successfully"

  get-servers:
    needs: build-and-push
    runs-on: ubuntu-latest
    outputs:
      servers: ${{ steps.get-servers.outputs.servers }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Get Backend Server IPs
        id: get-servers
        run: |
          # Get server IPs
          if [ -n "${{ inputs.deploy_servers }}" ]; then
            SERVERS="${{ inputs.deploy_servers }}"
          else
            SERVERS=$(aws ec2 describe-instances \
              --filters "Name=tag:Role,Values=backend" "Name=instance-state-name,Values=running" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text | tr '\t' ' ' | xargs)
          fi
          
          # Check if servers exist
          if [ -z "$SERVERS" ] || [ "$SERVERS" = "None" ]; then
            echo "Error: No backend servers found"
            exit 1
          fi
          
          # Convert to JSON array for matrix
          SERVER_ARRAY=$(echo "$SERVERS" | awk '{for(i=1;i<=NF;i++) if($i!="" && $i!="None") print $i}' | jq -R '.' | jq -s '.')
          
          {
            echo "servers<<EOF"
            echo "$SERVER_ARRAY"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          echo "Server IPs: $SERVERS"

  deploy:
    needs: [build-and-push, get-servers]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: ${{ fromJson(needs.get-servers.outputs.servers) }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV_BACKEND }}" > /tmp/.env
          echo ".env file created from ENV_BACKEND secret"

      - name: Deploy to ${{ matrix.server }}
        run: |
          SERVER="${{ matrix.server }}"
          
          # Setup known hosts and deploy
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "Copying files to $SERVER..."
          scp -i ~/.ssh/id_rsa apps/backend/docker-compose.yaml ubuntu@$SERVER:/home/ubuntu/ || {
            echo "Failed to copy docker-compose.yaml"
            exit 1
          }
          
          scp -i ~/.ssh/id_rsa /tmp/.env ubuntu@$SERVER:/home/ubuntu/.env || {
            echo "Failed to copy .env file"
            exit 1
          }
          
          echo "Deploying backend to $SERVER..."
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER bash << 'EOF'
            cd /home/ubuntu
            
            # Load .env file
            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
            fi
            
            # Clean up old images
            sudo docker image prune -a -f
            
            # Pull and restart
            sudo -E docker pull $DOCKER_USERNAME/ktb-chat-backend:latest
            sudo -E docker compose up -d --force-recreate
            
            echo "Waiting for container to start..."
            sleep 15
            
            # Check container status
            CONTAINER_STATUS=\$(sudo docker inspect --format='{{.State.Status}}' ktb-chat-backend 2>/dev/null || echo "not-found")
            echo "Container status: \$CONTAINER_STATUS"
            
            if [ "\$CONTAINER_STATUS" != "running" ]; then
              echo "ERROR: Container is not running!"
              echo "Container logs (last 100 lines):"
              sudo docker logs --tail 100 ktb-chat-backend 2>&1 || true
              exit 1
            fi
            
            # Wait for health check (max 120 seconds)
            MAX_WAIT=120
            WAIT_TIME=0
            HEALTHY=false
            while [ \$WAIT_TIME -lt \$MAX_WAIT ]; do
              if curl -sf http://localhost:5001/api/health > /dev/null 2>&1; then
                HEALTHY=true
                break
              fi
              echo "Waiting for health check... (\$WAIT_TIME/\$MAX_WAIT seconds)"
              sleep 5
              WAIT_TIME=\$((WAIT_TIME + 5))
            done
            
            if [ "\$HEALTHY" = "true" ]; then
              echo "✅ Health check passed!"
              sudo docker ps --filter name=ktb-chat-backend --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            else
              echo "❌ Health check failed after \$MAX_WAIT seconds!"
              echo "Container logs (last 100 lines):"
              sudo docker logs --tail 100 ktb-chat-backend 2>&1 || true
              exit 1
            fi
          EOF
