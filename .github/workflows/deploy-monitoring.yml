name: Deploy Monitoring

on:
  push:
    branches:
      - ci-cd
    paths:
      - 'apps/backend/monitoring/**'
      - 'apps/backend/docker-compose.o11y.yaml'
      - '.github/workflows/deploy-monitoring.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GRAFANA_ADMIN_USER: ${{ secrets.GRAFANA_ADMIN_USER }}
      GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Generate Prometheus targets
        run: |
          set -euo pipefail
          mkdir -p apps/backend/monitoring/prometheus/targets

          # Get server IPs
          BACKEND_IPS=$(aws ec2 describe-instances --region ap-northeast-2 \
            --filters "Name=tag:Role,Values=backend" "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].PrivateIpAddress' --output text | tr '\t\n' ' ' | xargs -n1 | grep -v '^$' | sort -u)

          FRONTEND_IPS=$(aws ec2 describe-instances --region ap-northeast-2 \
            --filters "Name=tag:Role,Values=frontend" "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].PrivateIpAddress' --output text | tr '\t\n' ' ' | xargs -n1 | grep -v '^$' | sort -u)

          MONGODB_IPS=$(aws ec2 describe-instances --region ap-northeast-2 \
            --filters "Name=tag:Service,Values=mongodb" "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].PrivateIpAddress' --output text | tr '\t\n' ' ' | xargs -n1 | grep -v '^$' | sort -u)

          REDIS_IP=$(aws ec2 describe-instances --region ap-northeast-2 \
            --filters "Name=tag:Service,Values=redis" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PrivateIpAddress' --output text)

          OBSERVER_IP=$(aws ec2 describe-instances --region ap-northeast-2 \
            --filters "Name=tag:Role,Values=observer" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PrivateIpAddress' --output text)

          # Generate target files
          echo "# Auto-generated - Backend servers" > apps/backend/monitoring/prometheus/targets/spring-boot.prod.yml
          for ip in $BACKEND_IPS; do
            echo "- targets: ['${ip}:5001']" >> apps/backend/monitoring/prometheus/targets/spring-boot.prod.yml
            echo "  labels:" >> apps/backend/monitoring/prometheus/targets/spring-boot.prod.yml
            echo "    application: 'ktb-chat-backend'" >> apps/backend/monitoring/prometheus/targets/spring-boot.prod.yml
            echo "    environment: 'production'" >> apps/backend/monitoring/prometheus/targets/spring-boot.prod.yml
            echo "    cluster: 'backend'" >> apps/backend/monitoring/prometheus/targets/spring-boot.prod.yml
          done

          echo "# Auto-generated - Frontend servers" > apps/backend/monitoring/prometheus/targets/nextjs.prod.yml
          for ip in $FRONTEND_IPS; do
            echo "- targets: ['${ip}:3000']" >> apps/backend/monitoring/prometheus/targets/nextjs.prod.yml
            echo "  labels:" >> apps/backend/monitoring/prometheus/targets/nextjs.prod.yml
            echo "    application: 'ktb-chat-frontend'" >> apps/backend/monitoring/prometheus/targets/nextjs.prod.yml
            echo "    environment: 'production'" >> apps/backend/monitoring/prometheus/targets/nextjs.prod.yml
            echo "    cluster: 'frontend'" >> apps/backend/monitoring/prometheus/targets/nextjs.prod.yml
          done

          echo "# Auto-generated - MongoDB servers" > apps/backend/monitoring/prometheus/targets/mongodb.prod.yml
          for ip in $MONGODB_IPS; do
            echo "- targets: ['${ip}:9216']" >> apps/backend/monitoring/prometheus/targets/mongodb.prod.yml
            echo "  labels:" >> apps/backend/monitoring/prometheus/targets/mongodb.prod.yml
            echo "    environment: 'production'" >> apps/backend/monitoring/prometheus/targets/mongodb.prod.yml
            echo "    service: 'mongodb'" >> apps/backend/monitoring/prometheus/targets/mongodb.prod.yml
            echo "    cluster: 'mongodb'" >> apps/backend/monitoring/prometheus/targets/mongodb.prod.yml
          done

          echo "# Auto-generated - Redis server" > apps/backend/monitoring/prometheus/targets/redis.prod.yml
          if [ -n "$REDIS_IP" ] && [ "$REDIS_IP" != "None" ]; then
            echo "- targets: ['${REDIS_IP}:9121']" >> apps/backend/monitoring/prometheus/targets/redis.prod.yml
            echo "  labels:" >> apps/backend/monitoring/prometheus/targets/redis.prod.yml
            echo "    environment: 'production'" >> apps/backend/monitoring/prometheus/targets/redis.prod.yml
            echo "    service: 'redis'" >> apps/backend/monitoring/prometheus/targets/redis.prod.yml
            echo "    cluster: 'redis'" >> apps/backend/monitoring/prometheus/targets/redis.prod.yml
          fi

          echo "# Auto-generated - Node Exporters" > apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
          for ip in $BACKEND_IPS $FRONTEND_IPS $MONGODB_IPS; do
            if [ -n "$ip" ]; then
              echo "- targets: ['${ip}:9100']" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
              echo "  labels:" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
              echo "    environment: 'production'" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
            fi
          done
          if [ -n "$REDIS_IP" ] && [ "$REDIS_IP" != "None" ]; then
            echo "- targets: ['${REDIS_IP}:9100']" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
            echo "  labels:" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
            echo "    environment: 'production'" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
            echo "    cluster: 'redis'" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
            echo "    service: 'redis'" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
          fi
          if [ -n "$OBSERVER_IP" ] && [ "$OBSERVER_IP" != "None" ]; then
            echo "- targets: ['${OBSERVER_IP}:9100']" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
            echo "  labels:" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
            echo "    environment: 'production'" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
            echo "    cluster: 'observer'" >> apps/backend/monitoring/prometheus/targets/node-exporters.prod.yml
          fi

      - name: Deploy to observer server
        run: |
          set -euo pipefail

          # Get observer server IP
          SERVER=$(aws ec2 describe-instances --region ap-northeast-2 \
            --filters "Name=tag:Role,Values=observer" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)

          if [ -z "$SERVER" ] || [ "$SERVER" = "None" ]; then
            echo "ERROR: Could not find observer server"
            exit 1
          fi

          echo "Deploying to observer server: $SERVER"

          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true

          # Check Docker installation
          if ! ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@"$SERVER" command -v docker >/dev/null 2>&1; then
            echo "Installing Docker..."
            ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@"$SERVER" 'sudo apt-get update && sudo apt-get install -y ca-certificates curl gnupg lsb-release && sudo mkdir -p /etc/apt/keyrings && curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg && echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null && sudo apt-get update && sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin && sudo usermod -aG docker ubuntu'
          fi

          # Create directories
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@"$SERVER" 'mkdir -p /home/ubuntu/monitoring/prometheus/targets /home/ubuntu/monitoring/grafana/provisioning/datasources /home/ubuntu/monitoring/grafana/provisioning/dashboards'

          # Copy files
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r apps/backend/monitoring/* ubuntu@"$SERVER":/home/ubuntu/monitoring/
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa apps/backend/docker-compose.o11y.yaml ubuntu@"$SERVER":/home/ubuntu/

          # Deploy
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@"$SERVER" "cd /home/ubuntu && export ENVIRONMENT=prod && export GRAFANA_ADMIN_USER=\"\${GRAFANA_ADMIN_USER:-admin}\" && export GRAFANA_ADMIN_PASSWORD=\"\${GRAFANA_ADMIN_PASSWORD:-changeme}\" && sudo docker image prune -a -f && sudo -E docker compose -f docker-compose.o11y.yaml pull && sudo -E docker compose -f docker-compose.o11y.yaml up -d --force-recreate"

          # Verify
          echo "Waiting for containers to stabilize..."
          sleep 10
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@"$SERVER" "sudo docker ps --format 'table {{.Names}}\t{{.Status}}'"
