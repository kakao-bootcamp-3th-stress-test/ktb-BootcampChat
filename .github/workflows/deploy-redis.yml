name: Deploy Redis

on:
  push:
    branches:
      - ci-cd
    paths:
      - 'apps/backend/docker-compose.redis.yaml'
      - '.github/workflows/deploy-redis.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Get Redis Main Server IP and Deploy
        run: |
          # Get server IP
          SERVER=$(aws ec2 describe-instances \
            --filters "Name=tag:Role,Values=database" "Name=tag:Service,Values=redis-main" "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text | head -n1 | tr -d '[:space:]')
          
          # Validate server IP
          if [ -z "$SERVER" ]; then
            echo "Error: No Redis server found with the specified tags"
            exit 1
          fi
          
          echo "Deploying to Redis server: $SERVER"
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Copy docker-compose file
          scp -i ~/.ssh/id_rsa apps/backend/docker-compose.redis.yaml ubuntu@$SERVER:/home/ubuntu/
          
          # Deploy Redis stack
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER "cd /home/ubuntu && sudo docker image prune -a -f && sudo docker compose -f docker-compose.redis.yaml down -v && sudo docker compose -f docker-compose.redis.yaml pull && sudo docker compose -f docker-compose.redis.yaml up -d"
          
          # Verify deployment
          sleep 10
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER "sudo docker ps --filter 'name=redis' --filter 'name=redis-exporter' --format 'table {{.Names}}\t{{.Status}}'"

