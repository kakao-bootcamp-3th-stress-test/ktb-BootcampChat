name: Deploy Redis

on:
  push:
    branches:
      - ci-cd
    paths:
      - 'apps/backend/docker-compose.redis.yaml'
      - '.github/workflows/deploy-redis.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV_REDIS }}" > /tmp/.env.redis
          echo "Redis .env file created"

      - name: Check if Docker is installed
        id: check-docker
        run: |
          SERVER=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=redis" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          if [ -z "$SERVER" ] || [ "$SERVER" = "None" ]; then
            echo "Error: No Redis server found"
            exit 1
          fi
          
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          DOCKER_EXISTS=$(ssh -i ~/.ssh/id_rsa ubuntu@$SERVER 'command -v docker >/dev/null && echo "true" || echo "false"')
          echo "docker_exists=$DOCKER_EXISTS" >> $GITHUB_OUTPUT
          echo "server=$SERVER" >> $GITHUB_OUTPUT

      - name: Install Docker on Redis Server
        if: steps.check-docker.outputs.docker_exists == 'false'
        run: |
          SERVER=${{ steps.check-docker.outputs.server }}
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER << 'EOF'
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl gnupg lsb-release
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            sudo usermod -aG docker ubuntu
          EOF

      - name: Get Redis Server IP and Deploy
        run: |
          # Get Redis server IP (ktb-redis-1)
          SERVER=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=redis" "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text | head -n1 | tr -d '[:space:]')
          
          # Validate server IP
          if [ -z "$SERVER" ] || [ "$SERVER" = "None" ]; then
            echo "Error: No Redis server found"
            echo "Checking tag:Name=ktb-redis-1..."
            SERVER=$(aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=ktb-redis-1" "Name=instance-state-name,Values=running" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text | head -n1 | tr -d '[:space:]')
          fi
          
          if [ -z "$SERVER" ] || [ "$SERVER" = "None" ]; then
            echo "Error: No Redis server found with any tags"
            exit 1
          fi
          
          echo "Deploying to Redis server: $SERVER"
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Copy files
          echo "Copying docker-compose and .env files..."
          scp -i ~/.ssh/id_rsa apps/backend/docker-compose.redis.yaml ubuntu@$SERVER:/home/ubuntu/
          scp -i ~/.ssh/id_rsa /tmp/.env.redis ubuntu@$SERVER:/home/ubuntu/.env
          
          # Deploy Redis
          echo "Deploying Redis container..."
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER bash << 'REMOTE_SCRIPT'
            cd /home/ubuntu
            
            # Stop and remove old containers
            sudo docker compose -f docker-compose.redis.yaml down -v 2>/dev/null || true
            
            # Clean up images
            sudo docker image prune -a -f
            
            # Start Redis with docker-compose
            sudo -E docker compose -f docker-compose.redis.yaml up -d
            
            echo "Waiting for Redis to start..."
            sleep 10
            
            # Check Redis health
            if sudo docker exec redis-ktb redis-cli ping | grep -q "PONG"; then
              echo "Redis is healthy!"
            else
              echo "Redis health check failed!"
              sudo docker logs redis-ktb
              exit 1
            fi
          REMOTE_SCRIPT
          
          # Verify deployment
          echo "Verifying deployment..."
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER "sudo docker ps --filter 'name=redis' --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'"
