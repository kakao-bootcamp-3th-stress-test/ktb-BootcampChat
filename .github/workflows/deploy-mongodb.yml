name: Deploy MongoDB

on:
  push:
    branches:
      - ci-cd
    paths:
      - 'apps/backend/docker-compose.mongodb.yaml'
      - '.github/workflows/deploy-mongodb.yml'
  workflow_dispatch:

jobs:
  deploy-primary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Create .env file for Primary
        run: |
          echo "${{ secrets.ENV_MONGODB }}" > /tmp/.env.mongodb
          echo "MongoDB Primary .env file created"

      - name: Check if Docker is installed (Primary)
        id: check-docker-primary
        run: |
          SERVER=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=mongodb" "Name=tag:MongoRole,Values=primary" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          DOCKER_EXISTS=$(ssh -i ~/.ssh/id_rsa ubuntu@$SERVER 'command -v docker >/dev/null && echo "true" || echo "false"')
          echo "docker_exists=$DOCKER_EXISTS" >> $GITHUB_OUTPUT
          echo "server=$SERVER" >> $GITHUB_OUTPUT

      - name: Install Docker on Primary
        if: steps.check-docker-primary.outputs.docker_exists == 'false'
        run: |
          SERVER=${{ steps.check-docker-primary.outputs.server }}
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER << 'EOF'
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl gnupg lsb-release
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            sudo usermod -aG docker ubuntu
          EOF

      - name: Deploy MongoDB Primary
        run: |
          # Get Primary server IP
          SERVER=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=mongodb" "Name=tag:MongoRole,Values=primary" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          echo "Deploying to MongoDB Primary: $SERVER"
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Copy files
          scp -i ~/.ssh/id_rsa apps/backend/docker-compose.mongodb.yaml ubuntu@$SERVER:/home/ubuntu/
          scp -i ~/.ssh/id_rsa /tmp/.env.mongodb ubuntu@$SERVER:/home/ubuntu/.env
          
          # Deploy MongoDB Primary
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER bash << 'EOF'
            cd /home/ubuntu
            
            # Load environment variables
            if [ -f .env ]; then
              export $(grep -v '^#' .env | xargs)
            fi
            
            # Create MongoDB keyfile for Replica Set authentication
            # Use secret if available, otherwise generate new one
            mkdir -p mongodb-keyfile
            if [ -n "${{ secrets.MONGO_KEYFILE }}" ]; then
              echo "${{ secrets.MONGO_KEYFILE }}" > mongodb-keyfile/keyfile
            else
              openssl rand -base64 512 | tr -d '\n' > mongodb-keyfile/keyfile
            fi
            # Set ownership to mongod user (999:999) and permissions to 400
            sudo chown 999:999 mongodb-keyfile/keyfile
            sudo chmod 400 mongodb-keyfile/keyfile
            
            sudo docker image prune -a -f
            sudo -E docker compose -f docker-compose.mongodb.yaml up -d
            
            echo "Waiting for MongoDB to start..."
            sleep 20
            
            # Initialize Replica Set (Primary only)
            echo "Initializing Replica Set..."
            sudo docker exec mongodb-primary mongosh --username admin --password bootcamp-chat --authenticationDatabase admin --eval "
              try {
                rs.status();
                print('Replica Set already initialized');
              } catch(e) {
                rs.initiate({
                  _id: 'ktb-replica-set',
                  members: [
                    { _id: 0, host: '10.0.101.54:27017', priority: 2 }
                  ]
                });
                print('Replica Set initialized');
              }
            " || echo "Replica Set init failed (may be already initialized)"
            
            # Check status
            sudo docker ps --filter name=mongodb
          EOF

  deploy-secondary:
    needs: deploy-primary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: secondary-1
          - name: secondary-2
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Create .env file for Secondary
        run: |
          echo "${{ secrets.ENV_MONGODB }}" | sed 's/MONGO_ROLE=primary/MONGO_ROLE=secondary/' > /tmp/.env.mongodb

      - name: Check if Docker is installed (Secondary)
        id: check-docker-secondary
        run: |
          SERVERS=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=mongodb" "Name=tag:MongoRole,Values=secondary" "Name=instance-state-name,Values=running" \
            --query 'Reservations[].Instances[].PublicIpAddress' \
            --output text)
          
          SERVERS_ARRAY=($SERVERS)
          if [ "${{ matrix.name }}" = "secondary-1" ]; then
            SERVER="${SERVERS_ARRAY[0]}"
          else
            SERVER="${SERVERS_ARRAY[1]}"
          fi
          
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          DOCKER_EXISTS=$(ssh -i ~/.ssh/id_rsa ubuntu@$SERVER 'command -v docker >/dev/null && echo "true" || echo "false"')
          echo "docker_exists=$DOCKER_EXISTS" >> $GITHUB_OUTPUT
          echo "server=$SERVER" >> $GITHUB_OUTPUT

      - name: Install Docker on Secondary
        if: steps.check-docker-secondary.outputs.docker_exists == 'false'
        run: |
          SERVER=${{ steps.check-docker-secondary.outputs.server }}
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER << 'EOF'
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl gnupg lsb-release
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            sudo usermod -aG docker ubuntu
          EOF

      - name: Deploy MongoDB Secondary ${{ matrix.name }}
        run: |
          # Get Secondary server IPs
          SERVERS=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=mongodb" "Name=tag:MongoRole,Values=secondary" "Name=instance-state-name,Values=running" \
            --query 'Reservations[].Instances[].PublicIpAddress' \
            --output text)
          
          # Convert to array and get the appropriate server
          SERVERS_ARRAY=($SERVERS)
          if [ "${{ matrix.name }}" = "secondary-1" ]; then
            SERVER="${SERVERS_ARRAY[0]}"
          else
            SERVER="${SERVERS_ARRAY[1]}"
          fi
          
          echo "Deploying to MongoDB ${{ matrix.name }}: $SERVER"
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          # Get Primary IP to copy keyfile
          PRIMARY_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=mongodb" "Name=tag:MongoRole,Values=primary" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          # Copy files
          scp -i ~/.ssh/id_rsa apps/backend/docker-compose.mongodb.yaml ubuntu@$SERVER:/home/ubuntu/
          scp -i ~/.ssh/id_rsa /tmp/.env.mongodb ubuntu@$SERVER:/home/ubuntu/.env
          
          # Create keyfile on Secondary (use secret or copy from Primary)
          if [ -n "${{ secrets.MONGO_KEYFILE }}" ]; then
            # Use secret if available (ensure single line and correct ownership)
            ssh -i ~/.ssh/id_rsa ubuntu@$SERVER "mkdir -p /home/ubuntu/mongodb-keyfile && echo -n '${{ secrets.MONGO_KEYFILE }}' | tr -d '\n' > /home/ubuntu/mongodb-keyfile/keyfile && sudo chown 999:999 /home/ubuntu/mongodb-keyfile/keyfile && sudo chmod 400 /home/ubuntu/mongodb-keyfile/keyfile"
          else
            # Copy from Primary if secret not available (ensure single line and correct ownership)
            ssh -i ~/.ssh/id_rsa ubuntu@$PRIMARY_IP "cat /home/ubuntu/mongodb-keyfile/keyfile" | ssh -i ~/.ssh/id_rsa ubuntu@$SERVER "mkdir -p /home/ubuntu/mongodb-keyfile && tr -d '\n' > /home/ubuntu/mongodb-keyfile/keyfile && sudo chown 999:999 /home/ubuntu/mongodb-keyfile/keyfile && sudo chmod 400 /home/ubuntu/mongodb-keyfile/keyfile"
          fi
          
          # Deploy MongoDB Secondary
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER bash << 'EOF'
            cd /home/ubuntu
            sudo docker image prune -a -f
            sudo -E docker compose -f docker-compose.mongodb.yaml up -d
            
            echo "Waiting for MongoDB to start..."
            sleep 15
            
            # Check status
            sudo docker ps --filter name=mongodb
          EOF
          
          # Add Secondary to Replica Set
          PRIMARY_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=mongodb" "Name=tag:MongoRole,Values=primary" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PrivateIpAddress' \
            --output text)
          
          SECONDARY_PRIVATE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=mongodb" "Name=tag:MongoRole,Values=secondary" "Name=instance-state-name,Values=running" \
            --query 'Reservations[].Instances[].PrivateIpAddress' \
            --output text | tr '\t' '\n' | sed -n "${{ matrix.name == 'secondary-1' && '1p' || '2p' }}")
          
          echo "Adding Secondary $SECONDARY_PRIVATE_IP to Primary $PRIMARY_IP"
          
          PRIMARY_PUBLIC=$(aws ec2 describe-instances \
            --filters "Name=tag:Service,Values=mongodb" "Name=tag:MongoRole,Values=primary" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          
          # Add Primary to known_hosts
          ssh-keyscan -H "$PRIMARY_PUBLIC" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          ssh -i ~/.ssh/id_rsa ubuntu@$PRIMARY_PUBLIC "sudo docker exec mongodb-primary mongosh --username admin --password bootcamp-chat --authenticationDatabase admin --eval \"rs.add('$SECONDARY_PRIVATE_IP:27017')\" || echo 'Secondary may already be added'"

