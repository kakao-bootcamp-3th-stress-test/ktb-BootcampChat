name: Deploy Frontend

on:
  push:
    branches:
      - ci-test
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      deploy_servers:
        description: '배포할 서버 목록 (공백으로 구분)'
        required: false
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Build and push Docker image
        working-directory: apps/frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SOCKET_URL: ${{ secrets.NEXT_PUBLIC_SOCKET_URL }}
        run: |
          docker build \
            --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL \
            --build-arg NEXT_PUBLIC_SOCKET_URL=$NEXT_PUBLIC_SOCKET_URL \
            -t ${{ secrets.DOCKER_USERNAME }}/ktb-chat-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/ktb-chat-frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      SERVER: ${{ inputs.deploy_servers || secrets.DEPLOY_SERVERS_FRONTEND }}
      USERNAME: ${{ secrets.DOCKER_USERNAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH key and known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          for server in $SERVER; do
            ssh-keyscan -H $server >> ~/.ssh/known_hosts 2>/dev/null || true
          done

      - name: Deploy to servers
        run: |
          for server in $SERVER; do
            ssh -i ~/.ssh/id_rsa ubuntu@$server "cd /home/ubuntu && export DOCKER_USERNAME=$USERNAME && sudo -E docker pull $USERNAME/ktb-chat-frontend:latest && sudo -E docker compose up -d --force-recreate"
          done
