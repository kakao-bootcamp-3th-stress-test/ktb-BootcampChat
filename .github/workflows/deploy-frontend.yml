name: Deploy Frontend

on:
  push:
    branches:
      - ci-cd
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      deploy_servers:
        description: '배포할 서버 목록 (공백으로 구분)'
        required: false
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Create .env file from secret
        run: |
          echo "${{ secrets.ENV_FRONTEND }}" > /tmp/.env.frontend
          echo "Frontend .env file created"
      
      - name: Build and push Docker image
        working-directory: apps/frontend
        run: |
          set -e
          
          # Load environment variables from .env file
          export $(grep -v '^#' /tmp/.env.frontend | xargs)
          
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/ktb-chat-frontend:latest"
          echo "Building and pushing Docker image with buildx..."
          docker buildx build \
            --platform linux/amd64 \
            --build-arg VITE_API_URL="$VITE_API_URL" \
            --build-arg VITE_WS_URL="$VITE_WS_URL" \
            --cache-from type=registry,ref=$IMAGE_NAME \
            --cache-to type=inline \
            --tag $IMAGE_NAME \
            --push \
            . || {
            echo "Docker buildx build failed!"
            exit 1
          }
          echo "Build and push completed successfully"

  get-servers:
    needs: build-and-push
    runs-on: ubuntu-latest
    outputs:
      servers: ${{ steps.get-servers.outputs.servers }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Get Frontend Server IPs
        id: get-servers
        run: |
          # Get server IPs
          if [ -n "${{ inputs.deploy_servers }}" ]; then
            SERVERS="${{ inputs.deploy_servers }}"
          else
            SERVERS=$(aws ec2 describe-instances \
              --filters "Name=tag:Role,Values=frontend" "Name=instance-state-name,Values=running" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text | tr '\t' ' ' | xargs)
          fi
          
          # Check if servers exist
          if [ -z "$SERVERS" ] || [ "$SERVERS" = "None" ]; then
            echo "Error: No frontend servers found"
            exit 1
          fi
          
          # Convert to JSON array for matrix
          SERVER_ARRAY=$(echo "$SERVERS" | awk '{for(i=1;i<=NF;i++) if($i!="" && $i!="None") print $i}' | jq -R '.' | jq -s '.')
          
          {
            echo "servers<<EOF"
            echo "$SERVER_ARRAY"
            echo "EOF"
          } >> $GITHUB_OUTPUT
          echo "Server IPs: $SERVERS"

  deploy:
    needs: [build-and-push, get-servers]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        server: ${{ fromJson(needs.get-servers.outputs.servers) }}
      fail-fast: false
    env:
      USERNAME: ${{ secrets.DOCKER_USERNAME }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Check if Docker is installed
        id: check-docker
        run: |
          SERVER="${{ matrix.server }}"
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          DOCKER_EXISTS=$(ssh -i ~/.ssh/id_rsa ubuntu@$SERVER 'command -v docker >/dev/null && echo "true" || echo "false"')
          echo "docker_exists=$DOCKER_EXISTS" >> $GITHUB_OUTPUT

      - name: Install Docker on EC2
        if: steps.check-docker.outputs.docker_exists == 'false'
        run: |
          SERVER="${{ matrix.server }}"
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER << 'EOF'
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl gnupg lsb-release
            sudo mkdir -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
            sudo usermod -aG docker ubuntu
          EOF

      - name: Deploy to ${{ matrix.server }}
        run: |
          SERVER="${{ matrix.server }}"
          
          # Setup known hosts and deploy
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER" >> ~/.ssh/known_hosts 2>/dev/null || true
          
          echo "Copying docker-compose.yaml to $SERVER..."
          scp -i ~/.ssh/id_rsa apps/frontend/docker-compose.yaml ubuntu@$SERVER:/home/ubuntu/
          
          echo "Deploying frontend to $SERVER..."
          ssh -i ~/.ssh/id_rsa ubuntu@$SERVER bash -s << EOF
            cd /home/ubuntu
            sudo docker image prune -a -f
            export DOCKER_USERNAME="$USERNAME"
            sudo -E docker pull \$DOCKER_USERNAME/ktb-chat-frontend:latest
            sudo -E docker compose -f docker-compose.yaml up -d --force-recreate
          EOF
