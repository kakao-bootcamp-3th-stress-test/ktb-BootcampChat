services:
  backend:
    image: ${DOCKER_USERNAME}/ktb-chat-backend:latest
    container_name: ktb-chat-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
      - "5002:5002"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - PORT=${PORT:-5001}
      - WS_PORT=${WS_PORT:-5002}
      - MONGO_URI=${MONGO_URI}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_SSL=${REDIS_SSL:-false}
      - PUBSUB_REDIS_HOST=${PUBSUB_REDIS_HOST}
      - PUBSUB_REDIS_PORT=${PUBSUB_REDIS_PORT}
      - PUBSUB_REDIS_SSL=${PUBSUB_REDIS_SSL:-false}
      - PUBSUB_REDIS_ENABLED=${PUBSUB_REDIS_ENABLED:-false}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENCRYPTION_SALT=${ENCRYPTION_SALT}
      - FILE_STORAGE=${FILE_STORAGE:-s3}
      - FILE_S3_BUCKET=${FILE_S3_BUCKET:-ktb-chat-files-1765426659}
      - FILE_S3_REGION=${FILE_S3_REGION:-ap-northeast-2}
      - FILE_S3_ENDPOINT=${FILE_S3_ENDPOINT:-}
      - FILE_S3_ACCESS_KEY=${FILE_S3_ACCESS_KEY}
      - FILE_S3_SECRET_KEY=${FILE_S3_SECRET_KEY}
      - FILE_S3_PATH_STYLE=${FILE_S3_PATH_STYLE:-false}
      - FILE_PUBLIC_BASE_URL=${FILE_PUBLIC_BASE_URL:-https://d313lw9tnm33t8.cloudfront.net}
    networks:
      - backend-network

  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge

