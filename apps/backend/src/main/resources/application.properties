# Server Configuration
server.port=${PORT:5001}

server.tomcat.threads.max=${TOMCAT_THREADS_MAX:200}
server.tomcat.threads.min-spare=${TOMCAT_THREADS_MIN_SPARE:20}
server.tomcat.accept-count=${TOMCAT_ACCEPT_COUNT:200}
server.tomcat.max-connections=${TOMCAT_MAX_CONNECTIONS:1000}
server.tomcat.connection-timeout=${TOMCAT_CONNECTION_TIMEOUT:20000}
server.tomcat.keep-alive-timeout=${TOMCAT_KEEP_ALIVE_TIMEOUT:60000}
server.tomcat.max-keep-alive-requests=${TOMCAT_MAX_KEEP_ALIVE_REQUESTS:100}

# Database Configuration
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.auto-index-creation=true
app.mongo.pool.max-size=${MONGO_POOL_MAX_SIZE:200}
app.mongo.pool.min-size=${MONGO_POOL_MIN_SIZE:20}
app.mongo.pool.max-wait-ms=${MONGO_POOL_MAX_WAIT_MS:10000}
app.mongo.pool.max-idle-ms=${MONGO_POOL_MAX_IDLE_MS:60000}

# Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.timeout=${REDIS_TIMEOUT:5000}
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=${REDIS_POOL_MAX_ACTIVE:100}
spring.data.redis.lettuce.pool.max-idle=${REDIS_POOL_MAX_IDLE:20}
spring.data.redis.lettuce.pool.min-idle=${REDIS_POOL_MIN_IDLE:5}
spring.data.redis.lettuce.pool.max-wait=${REDIS_POOL_MAX_WAIT:3000}

# Multipart upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Security Configuration
app.encryption.key=${ENCRYPTION_KEY:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
app.encryption.salt=${ENCRYPTION_SALT:3132333435363738}
app.jwt.secret=${JWT_SECRET:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
app.jwt.expiration-ms=86400000

# File Storage Configuration
app.file.storage=${FILE_STORAGE:s3}
# S3 Configuration (when app.file.storage=s3)
app.file.s3.bucket=${FILE_S3_BUCKET:ktb-chat-files-1765426659}
app.file.s3.region=${FILE_S3_REGION:ap-northeast-2}
app.file.s3.endpoint=${FILE_S3_ENDPOINT:}
app.file.s3.access-key=${FILE_S3_ACCESS_KEY:}
app.file.s3.secret-key=${FILE_S3_SECRET_KEY:}
app.file.s3.path-style=${FILE_S3_PATH_STYLE:false}
app.file.public-base-url=${FILE_PUBLIC_BASE_URL:https://d313lw9tnm33t8.cloudfront.net}

# Socket connection monitoring
socketio.connection.max-idle-ms=${SOCKET_MAX_IDLE_MS:300000}
socketio.connection.cleanup-interval-ms=${SOCKET_CLEANUP_INTERVAL_MS:60000}
socketio.connection.cleanup-thread-pool-size=${SOCKET_CLEANUP_THREAD_POOL_SIZE:2}

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your_openai_api_key_here}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4.1-mini}
spring.ai.openai.chat.options.temperature=${OPENAI_TEMPERATURE:0.7}

# Socket.IO Server Configuration
socketio.server.host=0.0.0.0
socketio.server.port=${WS_PORT:5002}
socketio.server.boss-threads=${SOCKETIO_BOSS_THREADS:2}
socketio.server.worker-threads=${SOCKETIO_WORKER_THREADS:24}
socketio.store=${SOCKETIO_STORE:redis}
socketio.store.ttl-seconds=${SOCKETIO_STORE_TTL_SECONDS:86400}
socketio.participants.cache-enabled=${SOCKETIO_PARTICIPANTS_CACHE:true}
socketio.participants.ttl-seconds=${SOCKETIO_PARTICIPANTS_TTL_SECONDS:300}
socketio.executor.pool-size=${SOCKETIO_EXECUTOR_POOL_SIZE:16}

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.ktb.chatapp=INFO
logging.level.org.mongodb=INFO

# Content Moderation
chatapp.banned-word.location=classpath:fake_banned_words_10k.txt

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.packages-to-scan=com.ktb.chatapp.controller
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name:ktb-chat-backend}
# Inject HOSTNAME environment variable if available
management.metrics.tags.host=${HOSTNAME:unknown}

spring.docker.compose.enabled=false
